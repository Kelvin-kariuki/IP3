<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ BOARD</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="/assets/js/script.js"></script>
</head>
<body>

    <h2>Welcome to Quiz Board Games! </h2>
    <!-- First Question Quiz -->
    
    <div class="sect1">
        <p>1. What does js stand.</p>
    <input type="radio"  name="java_script" value="JavaScript">
    <label for="JavaScript">Java Script</label><br>
    <input type="radio"  name="java_script" value="JaneScript">
    <label for="JaneScript">Jane Script</label><br>
    <input type="radio" name="java_script" value="JavaStand">
    <label for="JavaStand">Java Stand</label>
    </div>

    <!-- Second Question Quiz -->
    <div class="sect2">
        <p>2. What is true about if statement.</p>
        <input type="radio" name="if_statement" value="ans1">
        <label for="ans1">Returns Value true if the condition is true.</label><br>
        <input type="radio" name="if_statement" value="ans2">
        <label for="ans2">Returns the value false as long as the condition is met.</label><br>
        <input type="radio" name="if_statement" value="ans3">
        <label for="ans3">Returns the oposite of the condition given.</label>
    </div>
    <!-- Third Question -->
    <div class="sect3">
        <p>3. What is the output of console.log(4+3);</p>
        <input type="radio" name="math" value="ans1">
        <label for="ans1">43</label><br>
        <input type="radio" name="math" value="ans2">
        <label for="ans2">7</label><br>
        <input type="radio" name="math" value="ans3">
        <label for="ans3">4</label>
    </div>
    <!-- Adding a submit button to the project -->
    <div class="button">
    <button class="sub">Submit</button>
    <button class="res">Reset</button><br>
    </div>
    <!-- Answer box -->
    <div class="text">
    <textarea name="answer" id="ans" cols="30" rows="10">Your score:</textarea>
   </div>
   <!-- Footer -->
   <footer>
       <div>Designed by Kelvin</div>
   </footer>

    
</body>
</html>
